<div class="pet-card-container">
  <div class="pet-card">
    <h3 class="pet-name">{{ pet.name }}</h3>
    <div>
      <i>{{ pet.note }}</i>
    </div>
    <div>Born: {{ pet.dateOfBirth }}</div>
    <div *ngIf="!!pet.dateOfDeath">Passed away: {{ pet.dateOfDeath }}</div>
  </div>
  <div class="edit-pet-button-container">
    <app-button type="secondary" label="Edit"></app-button>
  </div>
</div>
